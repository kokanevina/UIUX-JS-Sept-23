<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="showButton" type="button" onclick="makeGetRequest()">SHOW BOOKS</button>

<section>
    <h3>Searching/Deleting Book on the basis of ID</h3>
    <div>
        <label for="bid">Enter book id to search/delete book:</label>
        <input type="number" id="bid" name="bid">
        <button onclick="searchById()">SEARCH</button>
        <button onclick="deleteById()">DELETE</button>
    </div>
</section>

<section>
    <h3>ADD /UPDATE  Book</h3>
    <form action="" onsubmit="addorupdate(event)">
        <div>
            <label for="id">ENTER ID:</label>
            <input type="number" id="id" name="id"> 
        </div>
        <div>
            <label for="bookName">ENTER NAME:</label>
            <input type="string" id="bookName" name="bookName"> 
        </div>
        <div>
            <label for="bookPrice">ENTER PRICE:</label>
            <input type="number" id="bookPrice" name="bookPrice"> 
        </div>
        <div>
            <label for="bookAuthor">ENTER AUTHOR NAME:</label>
            <input type="string" id="bookAuthor" name="bookAuthor"> 
        </div>
        <div>
            <input type="submit" value="ADD" id="addButton">
            <input type="submit" value="UPDATE" id="updateButton">
            <input type="reset">
        </div>
    </form>
</section>
    <script src="ajaxcrud.js"></script>
</body>
</html>
