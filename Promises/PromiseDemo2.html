<body>
    <script>
let promise = new Promise(function (resolve, reject) {
    const x = "india";
    const y = "India"
    if (x === y) 
        resolve("Success, both strings(india) are equal");
     else 
        reject("some error has occurred");
    
});
 
promise.then(
    (success)=>console.log(success), 
    (error)=>console.log(error)
);
    </script>
